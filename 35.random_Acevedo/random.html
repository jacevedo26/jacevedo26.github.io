<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>random</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="sideByside">
<img class="foodpics" id="leftimage" onClick="randomizer(event)" src="images/chicken.jpg" alt="Chicken">
<img class="foodpics" id="middleimage" onClick="randomizer(event)" src="images/chocolatecake.jpg" alt="Chocolate Cake">
<img class="foodpics" id="rightimage" onClick="randomizer(event)" src="images/chopsuey.jpg" alt="Chop suey">
</div>
	
</body>

<script>
	
// elements that can change 

var leftimage = document.getElementById("leftimage")
var middleimage = document.getElementById("middleimage")
var rightimage = document.getElementById("rightimage")	

// list of images in the images folder

var chicken = "images/chicken.jpg"
var chocolatecake = "images/chocolatecake.jpg"
var chopsuey = "images/chopsuey.jpg"
var eggMcMuffin = "images/eggMcMuffin.jpg"
var mozzsticks = "images/mozzsticks.jpg"


function randomizer(event){
	var x = Math.floor(Math.random() * 5) + 1;
//	console.log("var x = " + x)
	console.log(event.currentTarget.id);
	if (x == 1){
		event.currentTarget.src = chicken;
	}

	if (x == 2){
		event.currentTarget.src = chocolatecake;
	}

	if (x == 3){
		event.currentTarget.src = chopsuey;
	}

	if (x == 4){
		event.currentTarget.src = eggMcMuffin;
	}

	if (x == 5){
		event.currentTarget.src = mozzsticks;
	}
}

	</script>
</html>
